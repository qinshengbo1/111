<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">班号</label>
        <div class="layui-input-inline">
            <select name="classno" lay-filter="department" disabled>
                <option value="">--请选择班号--</option>
                <option value="1">1620851</option>
                <option value="2">1620852</option>
                <option value="3">1720851</option>
                <option value="4">1720852</option>
                <option value="5" selected>1720853</option>
                <option value="6">1920881</option>
                <option value="7">1920882</option>
                <option value="8">2020881</option>
                <option value="9">2020882</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input id="sno" type="text" name="sno" lay-verify="required" value="172085338" class="layui-input"  readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input id="sname" type="text" name="sname" lay-verify="required" value="卢瀚" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked disabled>
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" name="birthday" id="birthday" lay-verify="date" value="2001-09-21" autocomplete="off" class="layui-input" readonly  disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">籍贯</label>
        <div class="layui-input-inline">
            <select name="quiz1" disabled>
                <option value="">请选择省</option>
                <option value="湖北" selected>湖北省</option>
                <option value="山西">山西省</option>
                <option value="陕西">陕西省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2"  disabled>
                <option value="">请选择市</option>
                <option value="荆州" selected>荆州市</option>
                <option value="武汉">武汉市</option>
                <option value="黄石">黄石市</option>
                <option value="黄冈">黄冈市</option>
                <option value="荆门">荆门市</option>
                <option value="十堰">十堰市</option>
                <option value="宜昌">宜昌市</option>
                <option value="襄阳">襄阳市</option>
                <option value="鄂州">鄂州市</option>
                <option value="孝感">孝感市</option>
                <option value="咸宁">咸宁市</option>
                <option value="随州">随州市</option>
                <option value="恩施">恩施州</option>
                <option value="仙桃">仙桃市</option>
                <option value="潜江">潜江市</option>
                <option value="天门">天门市</option>
                <option value="神农架">神农架林区</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3" disabled>
                <option value="">请选择县/区</option>
                <option value="沙市">沙市区</option>
                <option value="荆州">荆州区</option>
                <option value="石首">石首市</option>
                <option value="洪湖">洪湖市</option>
                <option value="松滋">松滋市</option>
                <option value="监利">监利市</option>
                <option value="公安" selected>公安县</option>
                <option value="江陵">江陵县</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input id="qq" type="number" name="qq" lay-verify="required" value="1234567890" class="layui-input"  readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">微信号</label>
        <div class="layui-input-block">
            <input id="wetchatno" type="text" name="wetchatno" lay-verify="required" value="lh888888" class="layui-input"  readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input id="phone" type="number" name="phone" lay-verify="required" value="15392988343" class="layui-input"  readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea id="remark" name="remark" class="layui-textarea" readonly>无</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            <!--<button type="reset" id="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>-->
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //出生日期
        laydate.render({
            elem: '#birthday'
        });
        $("#reset").click(function () {
            $("#sno").val("");
            $("#sname").val("");
            $("#birthday").val("");
            $("#qq").val("");
            $("#wetchatno").val("");
            $("#phone").val("");
            $("#remark").val("");
            form.render();
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
